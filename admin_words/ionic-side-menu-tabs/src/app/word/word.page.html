<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" slot="end" (click)="onNotify()"></ion-icon>
    </ion-buttons>
    <ion-title>word</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="word_name">
      <th mat-header-cell *matHeaderCellDef> Word Name </th>
      <td mat-cell *matCellDef="let element" style="width: 40%;"> {{element.word_name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"  style="width: 40%;"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Average_rating">
      <th mat-header-cell *matHeaderCellDef> Average Rating </th>
      <td mat-cell *matCellDef="let element"  style="width: 10%;"> {{element.average_rating | number : '1.2-2'}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"  style="width: 10%;"> <ion-icon name="arrow-forward-outline" (click)="onViewMore(element.word_id,element.id)" style="width: 100%;"></ion-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  




</ion-content>
