<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" slot="end" (click)="onNotify()"></ion-icon>
    </ion-buttons>
    <ion-title>viewword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>Word Information</h1>

  <div *ngFor="let item of user_word_details;let i=index">
   
    <ion-card>
      <ion-card-content>
        <ion-badge color="danger" style="float: right;" (click)="onDeleteWord(item.word_id)"><ion-icon name="remove-circle-outline"></ion-icon></ion-badge>

        <h2 *ngIf="user_word_details!=null">Word  : {{item.word_name}}</h2>
        <h3 *ngIf="user_word_details!=null">Author  : {{item.name}}</h3>
        <h4 *ngIf="item.rating_avg!=0">Average rating  : {{item.rating_avg}}</h4>
        <h4 *ngIf="item.rating_avg!=0 ">Rating count: {{item.rating_count}}</h4>


    </ion-card-content>
  </ion-card>
    
    <div *ngIf="i==0">

      <h1>Rating Information {{item.word_name}}</h1>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">

   
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef>  Name </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="star">
          <th mat-header-cell *matHeaderCellDef> Star </th>
          <td mat-cell *matCellDef="let element"  > {{element.star}} </td>
        </ng-container>
      
        
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
      
    


    </div>

  </div>
  
  


</ion-content>
