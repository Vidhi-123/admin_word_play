<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-buttons slot="end" (click)="onNotify()">
      <ion-icon name="notifications-outline" slot="end"></ion-icon>
    </ion-buttons>
    <ion-title>Report For Abuse</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of arr">
      <!-- <ion-label style="width: 80%;">{{item.word_name}}</ion-label>
      <ion-label style="width: 10%;"><ion-icon name="trash-outline"></ion-icon></ion-label>
      <ion-label style="width: 10%;"><ion-icon name="remove-circle-outline"></ion-icon></ion-label> -->
      <ion-row style="width: 100%;">
        <ion-col size="10" *ngIf="arr.length>0">
        {{item.word_name}}
        </ion-col>
        <ion-col size="1"  *ngIf="arr.length>0">
          <ion-icon name="trash-outline" (click)="onDelete(item.word_id,item)"></ion-icon>
        </ion-col>
        <ion-col size="1"  *ngIf="arr.length>0">
          <ion-icon name="remove-circle-outline" (click)="isSeen(item)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
    </ion-list>
</ion-content>
